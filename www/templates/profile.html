<ion-view view-title="Profile">

<ion-nav-bar>
      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left" style="color: #04142B;">
        </button>
      </ion-nav-buttons>
      <ion-nav-buttons side="right">
        <button class="button icon ion-gear-a"></button>
      </ion-nav-buttons>
</ion-nav-bar>

 <ion-content class="has-header">

	 <div class="list card"   ng-repeat="x in posts">
		  <div class="item item-avatar">
		    <img src="img/jr.jpg">
		    <h2>Admin Post</h2>
		    <p style="color: #04142b;">{{x.date}}</p>
		  </div>
		  <div class="item item-body">
		    <p style="color: #04142b;">{{x.postcontent}}
		    </p>
		  </div>
		  <span>
				<a href="" ng-click="delete($index, x.id)">Delete</a>
				<a href="#/app/edit-profile/{{x.id}}" ng-click="edit($index)"> Edit</a>
			</span>
	 </div>
	 
      </ion-content>

    <div class="tabs tabs-icon-top">
    	
    	<label class="item-input-wrapper" class="item item-icon-left">
    		<a class="button button-icon icon ion-camera"></a>
		    <input type="text" ng-model="formData.postcontent" placeholder="Post Something..." style="width: 350px;">
		</label>
	  <button ng-click="addPost()" class="button button-clear" style="color: #04142B;">
	    POST
	  </button>
    </div>

</ion-view>
